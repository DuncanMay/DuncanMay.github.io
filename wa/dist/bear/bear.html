<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaqs pickup Shots</title>
  <link rel="stylesheet" href="./bear.css">
</head>
<body>

  <div id="donut-selector">
    <button onclick="spawnBall('big')">Dunk (+100)</button>
    <button onclick="spawnBall('medium')">Mid-Range (+50)</button>
    <button onclick="spawnBall('small')">Free Throw (+1)</button>
    <button onclick="spawnBall('ten')">Three-Pointer (+10)</button>
    <button onclick="spawnBall('mystery')">Trick Shot (???)</button>
  </div>
  

  <div id="phone-label">Make shots to Enter your phone number</div>
  <div id="phone-number">(000) 000-0000</div>
  <button id="submit-btn">Submit</button>
  <div id="result-screen" class="hidden">
    <img src="./jimmy.jpeg" alt="Jimmy Butler" />
    <div id="final-number">(000) 000-0000</div>
  </div>
  
  
  <div class="wrapper show-message"></div>

  

  <script src="./bear.js"></script>
</body>
</html>
