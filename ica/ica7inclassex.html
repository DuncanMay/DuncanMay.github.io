<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a little Touchy</title>
   
<style> 
    div {
        border: 5px solid black;
        background-color: darkmagenta;
        height: 150px;
        width: 150px;
        animation-name: slide ;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }
@keyframes slide{
    from{
        height:150px:
        width: 150px;
        translate: 0 0 ;
    }
    50% {
        height:300px;
        width:300px

    }
    to {
        height:150px;
        width:150px;
        translate: 90vw 0;
    }
}
</style>
</head>

<body>
    <div id="box1">
        <p>
            Make me turn purple when hovered.
        </p>
    </div>

    <div id="box2">
        <p>
            Make me move around.
        </p>
    </div>

</body>
</html>
